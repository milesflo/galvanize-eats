<!DOCTYPE html>
<html>
<head>
	<title>gFood Order</title>
	<link rel="stylesheet" type="text/css" href="../css/orders.css">
	<script type="text/javascript" href="../js/orders.js"></script>
</head>

<body>
	<header>Galvanize Eats</header>
<div class="page-wrap"> 
	<div id="innerBody">
		<div id="leftCol">
			<div id="dropDown">
				<!-- This is where the scroll menu will live-->
			</div>
			<form>
				<div id="itemAdder">
					<label id="quantityLabel" for="quantity">Quantity</label><br>
					<input id="quantity" name="quantity" type="number" value="1"> <button id="addItem">Add Item</button>
				</div>
				<br>
				<div id="contactInfo">
					<label for="name">Name</label><br>
					<input id="name" type="text"><br>
					<label for="number">Phone Number</label><br>
					<input id="number" type="number"><br>
					<label for="address">Address</label><br>
					<input id="address" type="text">
				</div>
				<input id="send" type="submit" name="Submit">
			</form>
		</div>
		
		
		<div id="orderList">	
		</div>
	</div>
</div>
	<footer class="site-footer">
		&copy; Galvanize LLC.  &#8362; San Francisco, CA.
	</footer>
</body>
</html>
