<!DOCTYPE html>
<html>
<head>
	<title>gFood Order</title>
	<link rel="stylesheet" type="text/css" href="../css/orders.css">
	<script type="text/javascript" href="../js/orders.js"></script>
</head>

<body>
	<header>Galvanize Eats</header>
<div class="page-wrap"> 
	<div id="innerBody">
		<div id="leftCol">
			<div id="itemList">
				<h3> Pizza </h3>
				<table>
					<tr>
						<td class="item">Cheese Pizza</td>
						<td class="price">$16.00</td>
					</tr>
					<tr>
						<td class="item">Pepperoni Pizza</td>
						<td class="price">$19.00</td>
					</tr>
					<tr>
						<td class="item">Meat Lovers Pizza</td>
						<td class="price">$24.00</td>
					</tr>
					<tr>
						<td class="item">Veggie Pizza</td>
						<td class="price">$19.00</td>
					</tr>
				</table>

				<h3> Burgers </h3>
				<table>
					<tr>
						<td class="item">Hamburger</td>
						<td class="price">$14.00</td>
					</tr>
					<tr>
						<td class="item">Cheese Burger</td>
						<td class="price">$17.00</td>
					</tr>
					<tr>
						<td class="item">Bacon-Cheese Burger</td>
						<td class="price">$14.00</td>
					</tr>
					<tr>
						<td class="item">Bison Burger</td>
						<td class="price">$14.00</td>
					</tr>
				</table>
			</div>
			<form>
				<div id="itemAdder">
					<label id="quantityLabel" for="quantity">Quantity</label><br>
					<input id="quantity" name="quantity" type="number" value="1"> <button type="button" id="addItem">Add Item</button>
				</div>
				<br>
				<div id="contactInfo">
					<label for="name">Name</label><br>
					<input id="name" type="text"><br>
					<label for="number">Phone Number</label><br>
					<input id="number" type="number"><br>
					<label for="address">Address</label><br>
					<input id="address" type="text">
				</div>
				<input id="send" type="submit" name="Submit">
			</form>
		</div>
		
		
		<div id="orderList">	
		</div>
	</div>
</div>
	<footer class="site-footer">
		&copy; Galvanize LLC.  &#8362; San Francisco, CA.
	</footer>
</body>
</html>
